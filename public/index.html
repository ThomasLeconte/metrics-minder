<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de bord système</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 p-6">
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <!-- Carte d'informations principales -->
    <div class="bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-xl font-semibold mb-4">Informations principales</h2>
        <p id="main-info">Chargement...</p>
    </div>
    <!-- Carte du graphique CPU -->
    <div class="bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-xl font-semibold mb-4">Utilisation du CPU</h2>
        <canvas id="cpu-chart"></canvas>
    </div>
    <!-- Carte du graphique Mémoire -->
    <div class="bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-xl font-semibold mb-4">Utilisation de la RAM</h2>
        <canvas id="memory-chart"></canvas>
    </div>
    <!-- Carte du graphique Disque -->
    <div class="bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-xl font-semibold mb-4">Utilisation de l'espace disque</h2>
        <canvas id="disk-chart"></canvas>
    </div>
    <!-- Carte du graphique Réseau -->
    <div class="bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-xl font-semibold mb-4">Utilisation du réseau</h2>
        <canvas id="network-chart"></canvas>
    </div>
</div>
<script src="app.js"></script>
</body>
</html>
